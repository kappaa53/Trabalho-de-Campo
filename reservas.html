<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas - Sabores da Terra</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Faça sua Reserva</h1>
    <p>Insira os detalhes da sua reserva e garanta uma mesa!</p>
  </header>

  <main>
    <section id="reserva-form">
      <h2>Formulário de Reserva</h2>
      <form id="form-reserva">
        <div class="form-group">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required>
        </div>

        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>
        </div>

        <div class="form-group">
          <label for="data">Data</label>
          <input type="date" id="data" name="data" required>
        </div>

        <div class="form-group">
          <label for="hora">Hora</label>
          <input type="time" id="hora" name="hora" required>
        </div>

        <div class="form-group">
          <label for="numero-pessoas">Número de Pessoas</label>
          <input type="number" id="numero-pessoas" name="numero-pessoas" min="1" max="20" placeholder="Ex: 2" required>
        </div>

        <button type="submit">Reservar</button>
      </form>

      <div id="mensagem-sucesso" class="hidden">
        <p>Obrigado! Sua reserva foi recebida com sucesso.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Sabores da Terra. Todos os direitos reservados.</p>
  </footer>

  <script src="reservas.js"></script>
</body>
</html>
